specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EtherLockup
    network: mumbai
    source:
      address: "0xD40750a362a7288220fea047A2E8A15C3B7d8188"
      abi: EtherLockup
      startBlock: 46140169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EtherLocked
        - EtherUnlocked
        - LockupExtended
        - OwnershipTransferred
      abis:
        - name: EtherLockup
          file: ./abis/EtherLockup.json
      eventHandlers:
        - event: EtherLocked(indexed uint256,string,address,uint256,uint256,uint8)
          handler: handleEtherLocked
        - event: EtherUnlocked(indexed uint256,string,address,uint256)
          handler: handleEtherUnlocked
        - event: LockupExtended(indexed uint256,string,address,uint256)
          handler: handleLockupExtended
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/ether-lockup.ts
